<h1><span id="title">Is it raining?</span></h1>
<span id="error"></span>
<table id="rainReport">

    <td><h1><b><span id="answer"></span></b></h1></td>
  </tr>
  <tr>
    <td>

  </tr>
  <tr>
    <td><h3>Today there is a <span id="chanceOfPrecipitationToday"></span> chance of <span id="typeOfPrecipitationToday"></span>.</h3></td>
  </tr>
</table>
